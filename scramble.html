<!DOCTYPE html>
<html>
 
<head>
  <title>MemRecall</title>
  <link rel="stylesheet" href="style.css">
  <script src = "words.js" defer></script>
  <script src="scramble.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body background= "sea.gif" style = "background-size: cover">
  <table border="0" width="100%" cellpadding="15" cellspacing="0" align="center">
   <tr>
     <td>  
      
       <font face = "american typewriter" color = "#ffffff" size = "6">
         <button class = "invisibleButton" onClick="toHomePage()">
            <img src= "brainstorm.png"width="30" height="30">
       MemRecall 
         </button>
       </font>
     </td>
     <td>
    
      <button class = "invisibleButton" onClick="toGameHomePage()">
         <font face = "american typewriter" color = "#ffffff" size = "5"> 
           games
         </font>
      </button>
       </td>
       
     
     <td>
      
       <button class = "invisibleButton" onClick="toContactPage()">
           <font face = "american typewriter" color = "#ffffff" size = "5">
       contacts
          </font>
       </button>
     </td>
     <td>
      
       <button class = "invisibleButton" onClick="toResourcesPage()">
          <font face = "american typewriter" color = "#ffffff" size = "5">
      resources
         </font>
       </button>
     </td>
   </tr>
  </table>
  <div class="instructions" id="instructions">
<h2>How to Play:<br> Word Scramble</h2>
<p>Use the hint in order to unscramble the given word  within the time limit!</p>
  <button class="instructionButton" onclick="closeInstructions()">OK</button>
</div>
  <center>
  <div class="container">
        <h2 id="title" style="">Word Scramble</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p class="time">Time Left: <span><b>30</b>s</span></p>
            </div>
            <input type="text" placeholder="Enter a valid word">
          <br><br>
            <div class="buttons">
                <button class="refresh-word">Refresh Word</button>
                <button class="check-word">Check Word</button>
              <br><br>
            </div>
        </div>
  </div>
  </center>
</body>
</html>
